version: "3.8"

services:
  honeypot:
    build: .
    ports:
      - "2222:2222"
      - "8080:8080"
      - "2121:2121"
      - "5000:5000"
    volumes:
      - honeypot_data:/app/data
    environment:
      - DB_PATH=/app/data/honeypot.db
      - LOG_LEVEL=INFO
    restart: unless-stopped

volumes:
  honeypot_data:
